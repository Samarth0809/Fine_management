<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Issue Fine</title>
</head>
<body>
    <h2>Issue Fine</h2>
    <form th:action="@{/fines/issue}" th:object="${fine}" method="post">
        <div>
            <label>Passenger Name:</label>
            <input type="text" th:field="*{passengerName}" />
        </div>
        <div>
            <label>Violation:</label>
            <input type="text" th:field="*{violation}" />
        </div>
        <div>
            <label>Amount:</label>
            <input type="number" th:field="*{amount}" />
        </div>
        <div>
            <button type="submit">Issue Fine</button>
        </div>
    </form>
</body>
</html>
